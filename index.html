<html lang="en">

    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    
</head>
<body>

    <div id="container">


        <div id="InsideContainer">

            <button id="CalculateBMI">Calculate</button>
            




        </div>



    </div>
